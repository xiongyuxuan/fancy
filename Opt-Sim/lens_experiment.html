<html>

<body onload="startup()">
	<div id="main">
	<div id="toolbar" align="center">
	<div id="lensgroup" title="Drag and Drop upto two lenses">
	<div id="labels">Lens</div>
		<div id="lens" ><img id="lense0" name="convex_lense" class="lenses" width=100 height=100 src="100b.png"></div>
		<div id="lens"><img id="lense1" name="concave_lense" class="lenses" width=100 height=100 src="100a.png"></div>
		<div id="lens" ><img id="lense2" name="plano_convex_lense" class="lenses" width=100 height=100 src="100plano.png"></div>
		<div id="lens"><img id="lense3" name="plano_concave_lense" class="lenses" width=100 height=100 src="plano100.png"></div>
		<div id="lens" ><img id="lense4" name="meniscus_lense" class="lenses" width=100 height=100 src="100po.png"></div>
		
	</div></div>
	<div id="container" align="center"></div>
		<div id="toolbar" align="center">
	<div id="objectgroup" title="Click one of these objects" >
	<div id="labels">Objects</div>
		<div id="object"><img id="object_arrow"  width=100% height=100% src="arr.png"></div>
		<div id="object"><img id="object_triangle"  width=100% height=100% src="triangle.png"></div>
		<div id="object"><img id="object_square"  width=100% height=100% src="box.png"></div>
		</div>
	<div id="labels">Help</div>
		<div id="help1"><img id="help"  width=100% height=100% src="help.png"></div>
	</div>
	</div>
	<div class="overlay-bg">
</div>
<div class="overlay-content popup1">
    <p>#工具栏中有五种镜面可以使用 <br /><br />
# 请拖动镜片到试验区 <br /><br />
# 请单击物体将其放到试验区<br /><br />
# 你可以添加两个凸透镜，也可以拖动镜片来替换<br /><br />
# 在添加第二个镜片后，你可以拖动镜片来查看光路图 <br /><br />
# 双击镜片将其从试验区移除<br /><br />
# 这里有三种物体，箭头，三角形，长方形
</p>
    <button class="close-btn">关闭</button>
</div>
